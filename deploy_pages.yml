name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - bookdown
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install markdown
      
      - name: Build site
        run: |
          python3 build_site.py
      
      - name: Verify build
        run: |
          ls -la docs/
          test -f docs/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f docs/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"
          test -d docs/figures && echo "✓ figures directory exists" || echo "✗ figures directory missing"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
